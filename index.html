<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todolist Demo App</title>
    <link rel="stylesheet" href="/dist/css/index.css" />
    <link rel="stylesheet" href="/libs/bootstrap/css/bootstrap.min.css" />
  </head>
  <body>
    <main>
      <section class="hero container">
        <div class="mb-3">
          <h1>TODO List Demo App</h1>
        </div>
        <div class="mb-2">
          <button
            type="button"
            class="btn btn-primary"
            data-bs-toggle="modal"
            data-bs-target="#exampleModal"
            id="new-task"
          >
            Add Task
          </button>
          <button type="button" class="btn btn-danger" id="remove-task">
            Remove All Task
          </button>
        </div>

        <table class="table">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Task Name</th>
              <th scope="col">Status</th>
              <th scope="col">Edit</th>
              <th scope="col">Remove</th>
            </tr>
          </thead>
          <tbody class="table-body"></tbody>
        </table>
        <form
          class="modal fade add-task"
          id="exampleModal"
          tabindex="-1"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5">Add New Task</h1>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <div style="margin-bottom: 0.7rem;">
                  <label class="form-label" for="task-name"
                    >Input Task Name:</label
                  >
                  <input
                    class="form-control"
                    type="text"
                    id="task-name"
                    placeholder="Task Name"
                  />
                  <span class="warning-input">Task Name cannot be empty!!</span>
                </div>
                <div style="margin-bottom: 0.7rem;">
                  <label class="form-label" for="task-status"
                    >Chose Progress:</label
                  >
                  <select class="form-select" id="task-status">
                    <option value="Todo" selected>Todo</option>
                    <option value="Progress">Progress</option>
                    <option value="Completed">Completed</option>
                  </select>
                  <span class="warning-select">Progress cannot be empty!!</span>
                </div>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
                <button
                  type="submit"
                  id="submit-button"
                  class="btn btn-primary"
                >
                  Save
                </button>
                <button
                  type="button"
                  id="update-button"
                  class="btn btn-primary"
                >
                  Edit & Save
                </button>
              </div>
            </div>
          </div>
        </form>
      </section>
    </main>
    <script src="/dist/js/index.js"></script>
    <script src="/libs/bootstrap/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
